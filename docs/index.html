			<!-- pagination -->
			<section class="flex justify-center pt-10">
				<div class="inline-flex items-center justify-center gap-3">
					<button
						id="backPage"
						class="cursor-pointer inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="pointer-events-none h-3 w-3"
							viewBox="0 0 20 20"
							fill="currentColor"
						>
							<path
								fill-rule="evenodd"
								d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"

							/>
						</svg>
					</button>

					<p class="text-xs dark:text-white text-slate-800">
						<span id="currentPage">3</span>
						<span class="mx-0.25">/</span>
						<span id="totalPage">12</span>
					</p>

					<button
